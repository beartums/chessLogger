<!-- Generic modal template for selecting a button -->
	<div class="modal-header">
		<h3>{{config.title}}</h3>
	</div>
	<div class="modal-body">
		{{config.message}}
	</div>
	<div class="modal-footer">
		<button ng-repeat="button in config.buttons" 
						ng-click="buttonClicked(button.name)" 
						class="btn">
			{{button.name}}
		</button>
	</div>
